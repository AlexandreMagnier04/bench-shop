    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each bench
        const benches = [
            { lat: 48.8584, lng: 2.2945, name: "Banc 1 - Eiffel Tower", location: "Paris, France" },
            { lat: 40.7580, lng: -73.9855, name: "Banc 2 - Central Park", location: "New York, USA" },
            { lat: -33.8568, lng: 151.2153, name: "Banc 3 - Sydney Harbor", location: "Sydney, Australia" },
            { lat: 35.7128, lng: 139.7776, name: "Banc 4 - Ueno Park", location: "Tokyo, Japan" },
            { lat: 51.5074, lng: -0.1278, name: "Banc 5 - Hyde Park", location: "London, UK" },
            { lat: -22.9519, lng: -43.2105, name: "Banc 6 - Copacabana", location: "Rio de Janeiro, Brazil" },
            { lat: 41.8902, lng: 12.4922, name: "Banc 7 - Villa Borghese", location: "Rome, Italy" },
            { lat: 52.5200, lng: 13.4050, name: "Banc 8 - Tiergarten", location: "Berlin, Germany" },
            { lat: -26.2041, lng: 28.0473, name: "Banc 9 - Zoo Lake", location: "Johannesburg, South Africa" },
            { lat: 55.7558, lng: 37.6173, name: "Banc 10 - Gorky Park", location: "Moscow, Russia" }
        ];

        // Function to create bench cards dynamically
        function createBenchCards() {
            const container = document.querySelector('.space-y-4');
            benches.forEach(bench => {
                const card = document.createElement('div');
                card.className = 'bench-card p-4 bg-gray-50 rounded-lg shadow hover:shadow-md cursor-pointer border border-gray-100';
                card.innerHTML = `
                    <h3 class="font-semibold text-gray-800">${bench.name}</h3>
                    <p class="text-gray-600">${bench.location}</p>
                    <div class="mt-2 text-sm text-gray-500">
                        <span>Lat: ${bench.lat.toFixed(4)}</span>
                        <span class="mx-2">|</span>
                        <span>Lng: ${bench.lng.toFixed(4)}</span>
                    </div>
                `;
                card.addEventListener('click', () => {
                    map.setView([bench.lat, bench.lng], 15);
                });
                container.appendChild(card);
            });
        }

        // Add markers to the map
        benches.forEach(bench => {
            L.marker([bench.lat, bench.lng])
                .bindPopup(`<b>${bench.name}</b><br>${bench.location}`)
                .addTo(map);
        });

        // Create the bench cards
        createBenchCards();
    </script>
