<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Bench Finder</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .bench-card {
            transition: all 0.3s ease;
        }
        .bench-card:hover {
            transform: translateY(-2px);
            background-color: #f8fafc;
        }
        body {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="p-8 min-h-screen">
    <nav class="bg-white shadow-md rounded-lg mb-8 p-4">
        <h1 class="text-4xl font-bold text-gray-800">ðŸª‘ Bench Finder</h1>
        <p class="text-gray-600 mt-2">Discover comfortable spots around the world</p>
    </nav>
    
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Map Section -->
        <div class="w-full md:w-2/3 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Interactive Map</h2>
            <div id="map"></div>
        </div>

        <!-- Benches Section -->
        <div class="w-full md:w-1/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Global Benches</h2>
                <div class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                    <!-- Dynamic bench cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-600">
        <p>Â© 2025 Bench Finder. All benches reserved.</p>
    </footer>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each bench
        const benches = [
            { lat: 48.8584, lng: 2.2945, name: "Bench 1 - Eiffel Tower", location: "Paris, France" },
            { lat: 40.7580, lng: -73.9855, name: "Bench 2 - Central Park", location: "New York, USA" },
            { lat: -33.8568, lng: 151.2153, name: "Bench 3 - Sydney Harbor", location: "Sydney, Australia" },
            { lat: 35.7128, lng: 139.7776, name: "Bench 4 - Ueno Park", location: "Tokyo, Japan" },
            { lat: 51.5074, lng: -0.1278, name: "Bench 5 - Hyde Park", location: "London, UK" },
            { lat: -22.9519, lng: -43.2105, name: "Bench 6 - Copacabana", location: "Rio de Janeiro, Brazil" },
            { lat: 41.8902, lng: 12.4922, name: "Bench 7 - Villa Borghese", location: "Rome, Italy" },
            { lat: 52.5200, lng: 13.4050, name: "Bench 8 - Tiergarten", location: "Berlin, Germany" },
            { lat: -26.2041, lng: 28.0473, name: "Bench 9 - Zoo Lake", location: "Johannesburg, South Africa" },
            { lat: 55.7558, lng: 37.6173, name: "Bench 10 - Gorky Park", location: "Moscow, Russia" }
        ];

        // Function to create bench cards dynamically
        function createBenchCards() {
            const container = document.querySelector('.space-y-4');
            benches.forEach(bench => {
                const card = document.createElement('div');
                card.className = 'bench-card p-4 bg-gray-50 rounded-lg shadow hover:shadow-md cursor-pointer border border-gray-100';
                card.innerHTML = `
                    <h3 class="font-semibold text-gray-800">${bench.name}</h3>
                    <p class="text-gray-600">${bench.location}</p>
                    <div class="mt-2 text-sm text-gray-500">
                        <span>Lat: ${bench.lat.toFixed(4)}</span>
                        <span class="mx-2">|</span>
                        <span>Lng: ${bench.lng.toFixed(4)}</span>
                    </div>
                `;
                card.addEventListener('click', () => {
                    map.setView([bench.lat, bench.lng], 15);
                });
                container.appendChild(card);
            });
        }

        // Add markers to the map
        benches.forEach(bench => {
            L.marker([bench.lat, bench.lng])
                .bindPopup(`<b>${bench.name}</b><br>${bench.location}`)
                .addTo(map);
        });

        // Create the bench cards
        createBenchCards();
    </script>
</body>
</html>
