    <main>
        <div class="container mx-auto max-w-4xl my-8 flex flex-col lg:flex-row gap-24 items-start">

            <section class="lg:w-2/3 p-6 bg-white">
                <h1 class="text-3xl font-bench-font text-bench-green mb-6">Contactez-nous</h1>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-bench-orange">Nom</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bench-green focus:border-bench-green sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-bench-orange">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bench-green focus:border-bench-green sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-bench-orange">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bench-green focus:border-bench-green sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-bench-green hover:bg-bench-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bench-green">
                            Envoyer
                        </button>
                    </div>
                </form>
